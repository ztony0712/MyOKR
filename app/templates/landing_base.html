<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Sergey Pozhilov (GetTemplate.com)">
    <title>{% block title %}{% endblock %}</title>
    <!-- icon and font -->
    <link rel="shortcut icon" href="../static/images/MyOKR.png">
    <link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <!-- bs and fa -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <!-- Custom styles for our template -->
    <link rel="stylesheet" href="../static/css/bootstrap-theme.css" media="screen">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/cookie.css">
    <!-- <link rel="stylesheet" href="../static/css/preloader.css"> -->
</head>

<body class="home">
    <!-- Popup cookie window -->
    <div class="popup-screen">
        <div class="popup-box">
            <h2>Allow Cookies</h2>
            <p>We are using cookies to personalize content and bring you better content.</p>
            <i class="close-btn">Accept</i>
        </div>
    </div>
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top headroom">
        <div class="container">
            <div class="navbar-header">
                <!-- Button for smallest screens -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                <a class="navbar-brand" href="/">MyOKR</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav pull-right">
                    <li><a class="btn" href="/login">SIGN IN / SIGN UP</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
    <!-- /.navbar -->
    <header id="head" class="secondary"></header>
    <!-- <div id="loading"><img src="../static/images/preloader.gif" alt=""/></div> -->
    {% block content %}
    {% endblock %}
    <footer id="footer" class="top-space">
        <div class="footer2">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 widget">
                        <div class="widget-body">
                            <p class="simplenav">
                                <a href="/">Home</a> |
                                <b><a href="/signup">Sign up</a></b>
                            </p>
                        </div>
                    </div>
                    <div class="col-md-6 widget">
                        <div class="widget-body">
                            <p class="text-right">
                                Copyright &copy; 2021, Yimin Zhao. Template designed by <a href="http://gettemplate.com/" rel="designer">gettemplate</a>
                            </p>
                        </div>
                    </div>
                </div> <!-- /row of widgets -->
            </div>
        </div>
    </footer>
    <!-- JavaScript libs are placed at the end of the document so the pages load faster -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="../static/js/headroom.min.js"></script>
    <script src="../static/js/jQuery.headroom.min.js"></script>
    <script src="../static/js/template.js"></script>
</body>
<script type="text/javascript">
$('.alert').fadeOut(3000);
</script>

</html>
